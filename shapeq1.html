<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameQuestion {
            place-content: center;
            font-size: 26px;
            text-shadow: none;
        }
        #image {
            height: 80px;
            width: 80px;
            cursor:not-allowed;
        }     
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to your typing adventure!</h1>
        <div id="interactiveBox">
            <h2 id="startTypingHere">Start typing here</h2>
            <h3 id="result"></h3>
        </div>
        <img src="/kids-game.github.io/images/heart.png" id="image">
        <div id="gameQuestion">
            <p>What shape is this?</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Use DOMContentLoaded event listener to execute function after script.js is loaded
        document.addEventListener("DOMContentLoaded", function() {
            typingHeart();
        });
    </script>
</body>
</html>
