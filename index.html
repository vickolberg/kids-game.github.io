<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameQuestion {
            background-color: red;
            height: 110px;
            width: 110px;
            padding: 20px;
            place-content: center;
            border-radius: 50%;
            font-size: 26px;
            text-shadow: none;
            cursor:not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to your typing adventure!</h1>
        <div id="interactiveBox">
            <h2 id="startTypingHere">Start typing here</h2>
            <h3 id="result"></h3>
        </div>
        <div id="gameQuestion">
            <p>What color am I?</p>
        </div>
    </div>


    <script>
        let body = document.getElementsByTagName("body")[0];
        let startTypingHere = document.getElementById("startTypingHere");
        let result = document.getElementById("result");
        let gameQuestion = document.getElementById("gameQuestion");
        let container = document.getElementById("container");
        let sequence = 0;
        nextButton = undefined;
        
        //what color am I?
        function typingRed() {
            const keydownHandler = (e) => { //function to remove event
                if (e.key === "r" && sequence === 0) {
                    result.innerHTML = ""
                    startTypingHere.innerHTML = "R";
                    sequence += 1;
                    console.log(e.key);
                } else if (e.key === "e" && sequence === 1) {
                    startTypingHere.innerHTML = "Re";
                    sequence += 1;
                    console.log(e.key);
                } else if (e.key === "d" && sequence === 2) {
                    startTypingHere.innerHTML = "Red";
                    result.innerHTML = "That is correct!";
                    nextButton = document.createElement("button");
                    nextButton.id = "nextButton";
                    nextButton.innerHTML = "Next";
                    nextButton.onclick = () => {
                        window.location.href = "colorq2.html";
                    };            
                    container.appendChild(nextButton);
                    body.removeEventListener("keydown", keydownHandler); // Remove the event listener
                    console.log(e.key);
                } else {
                    result.innerHTML = "Try again!"
                    startTypingHere.innerHTML = "";
                    console.log(e.key)
                    sequence = 0;
                }
            };
        
            body.addEventListener("keydown", keydownHandler);
        };
        
        typingRed();
        </script>
</body>
</html>
