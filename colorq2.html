<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameQuestion {
            background-color: yellow;
            height: 110px;
            width: 110px;
            padding: 20px;
            place-content: center;
            border-radius: 50%;
            font-size: 26px;
            text-shadow: none;
            cursor:not-allowed;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to your typing adventure!</h1>
        <div id="interactiveBox">
            <h2 id="startTypingHere">Start typing here</h2>
            <h3 id="result"></h3>
        </div>
        <div id="gameQuestion">
            <p>What color am I?</p>
        </div>
    </div>


    <script src="script.js"></script>
    <script>
        // Use DOMContentLoaded event listener to execute function after script.js is loaded
        document.addEventListener("DOMContentLoaded", function() {
            typingYellow();
        });
    </script>
</body>
</html>
